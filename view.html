<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - View Expenses</title>
    <style>
        body {
            background: linear-gradient(to right, #3494e6, #ec6ead);
            font-family: 'Arial', sans-serif;
            color: black;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #3494e6;
            padding: 20px;
        }

        table {
            margin-top: 20px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid black;
        }

        p {
            margin-top: 20px;
        }

        a {
            color: purple;
            text-decoration: none;
            margin-top: 20px;
            display: block;
        }
    </style>
</head>
<body>
    <h1>View Expenses</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Name</th>
                <th>Title</th>
                <th>Expense</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p>Total Expense: {{ amount[0] }}</p>
    <a href="/">Go back to Home</a>
</body>
</html>
